<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div><h3><span class="label label-info">Collect 5 gems to win the game</span></h3></div>
    <div class="row">
        <h4><span class="label label-primary">Level:</span>
            <span id="level" class="label label-primary"></span></h4>

        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button id="baby" type="button" class="btn btn-default">baby</button>
            <button id="inter" type="button" class="btn btn-default">inter</button>
            <button id="champ" type="button" class="btn btn-default">champ</button>
        </div>
        <div>
            <button id="start" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                start
            </button>
        </div>
    </div>
    <div id="gems"></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <script>
        $(function () {
            startGame = false;
            gameLevel = Number(2);
            $("#level").html("inter");

        });
        $("#startGame").click(function () {
            startNewGame();
        });
        $("#baby").click(function () {
            gameLevel = Number(1);
            $("#level").html("baby");
        });
        $("#inter").click(function () {
            gameLevel = Number(2);
            $("#level").html("inter");
        });
        $("#champ").click(function () {
            gameLevel = Number(3);
            $("#level").html("champ");
        });
        $("#start").click(function () {
            startNewGame();
        });

    </script>
</div>
</body>
</html>
